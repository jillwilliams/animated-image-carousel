<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Zent+Loop&family=Quintessential&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" HREF="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/palm1.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm2.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm3.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm4.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm5.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm6.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm7.jpg">
                </li>
                <li class="slide">
                    <img src="images/palm8.jpg">
                </li>
            </ul>
        </div>
    </section>
